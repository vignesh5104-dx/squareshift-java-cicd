replicaCount: 2

image:
  repository: your-docker-username/springboot-app
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  hosts:
    - host: springboot.local
      paths:
        - path: /
          pathType: Prefix
  tls: []   # configure if you want local TLS

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# Basic observability (Prometheus scraping annotations via pod labels)
metrics:
  enabled: true
  path: /actuator/prometheus
  port: 8080

env:
  - name: JAVA_OPTS
    value: "-Xms256m -Xmx512m"
