name: CI-CD Spring Boot to Rancher Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & test with Maven
        run: mvn -B clean verify

      - name: Prepare lowercase repo name
        id: repo
        run: |
          USERNAME=$(echo "${{ secrets.DOCKER_HUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$USERNAME/springboot-app" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ steps.repo.outputs.repo }}:${{ env.IMAGE_TAG }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ steps.repo.outputs.repo }}:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: self-hosted
    needs: build-test

    env:
      IMAGE_TAG: ${{ github.sha }}
      KUBECONFIG_PATH: ~/.kube/config

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare lowercase repo name
        id: repo
        run: |
          USERNAME=$(echo "${{ secrets.DOCKER_HUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$USERNAME/springboot-app" >> $GITHUB_OUTPUT

      # --- TERRAFORM PART ---
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # --- HELM DEPLOYMENT (SEPARATE FROM TERRAFORM) ---
      - name: Deploy Helm Chart
        run: |
          helm upgrade --install springboot-app ./helm \
            --namespace springboot-app \
            --create-namespace \
            --set image.repository=${{ steps.repo.outputs.repo }} \
            --set image.tag=${{ env.IMAGE_TAG }}