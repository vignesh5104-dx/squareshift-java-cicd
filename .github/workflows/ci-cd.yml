name: CI-CD Spring Boot to Rancher Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_REPO: ${{ secrets.DOCKER_HUB_TOKEN }}/springboot-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & test with Maven
        run: mvn -B clean verify

      - name: Build Docker image
        run: docker build -t $IMAGE_REPO:$IMAGE_TAG .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        run: docker push $IMAGE_REPO:$IMAGE_TAG

  deploy:
    # IMPORTANT: self-hosted runner that has access to Rancher Desktop
    runs-on: self-hosted
    needs: build-test

    env:
      IMAGE_REPO: ${{ secrets.DOCKER_HUB_TOKEN }}/springboot-app
      IMAGE_TAG: ${{ github.sha }}
      KUBECONFIG_PATH: ~/.kube/config

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        env:
          TF_VAR_kubeconfig: ${{ env.KUBECONFIG_PATH }}
          TF_VAR_image_repository: ${{ env.IMAGE_REPO }}
          TF_VAR_image_tag: ${{ env.IMAGE_TAG }}
        run: terraform apply -auto-approve

