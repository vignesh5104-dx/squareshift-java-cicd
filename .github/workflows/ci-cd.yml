name: CI-CD Spring Boot to Rancher Desktop

on:
  push:
    tags:
      - "*"   # Runs only when a tag is pushed (recommended)
    branches:
      - main  # optional â€” remove this if you want ONLY tag builds

env:
  IMAGE_TAG: ${{ github.ref_name }}   # <---- GitHub Tag (v1.0.3)
  
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & test with Maven
        run: mvn -B clean verify

      - name: Prepare lowercase repo name
        id: repo
        run: |
          USERNAME=$(echo "${{ secrets.DOCKER_HUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$USERNAME/springboot-app" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ steps.repo.outputs.repo }}:${{ env.IMAGE_TAG }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ steps.repo.outputs.repo }}:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: self-hosted
    needs: build-test

    env:
      IMAGE_TAG: ${{ github.ref_name }}
      KUBECONFIG_PATH: ~/.kube/config

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare lowercase repo name
        id: repo
        run: |
          USERNAME=$(echo "${{ secrets.DOCKER_HUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$USERNAME/springboot-app" >> $GITHUB_OUTPUT

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        env:
          TF_VAR_kubeconfig: ${{ env.KUBECONFIG_PATH }}
          TF_VAR_image_repository: ${{ steps.repo.outputs.repo }}
          TF_VAR_image_tag: ${{ env.IMAGE_TAG }}
        run: terraform apply -auto-approve
